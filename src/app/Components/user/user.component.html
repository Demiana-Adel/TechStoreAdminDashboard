<div class="container-flude">
  <div class="table-container ">

    <div class="search-container m-3">
      <input type="text" class="search-input" name="search" [(ngModel)]="searchText">
      <button class="search-button" (click)="searchByName()">Search</button>
    </div>
    <table class="table ">
      <thead>
        <tr>
          <!-- <th >ID</th> -->
          <th >First Name</th>
          <th >Last Name</th>
          <th >User Name</th>
          <th >Email</th>
          <th >PhoneNumber</th>
          <th >Address</th>
          <th >Image</th>
          <th >Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- | paginate: { itemsPerPage:pageItem , currentPage:pageNumber  } -->
        <tr *ngFor="let user of (searchResult ? searchResult : Users.entities) | paginate: { itemsPerPage:pageItem ,currentPage: pageNumber, totalItems: totalCount}">
          <!-- <td>{{user.id}}</td> -->
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phoneNumber}}</td>
          <td>{{user.address}}</td>
          <td><img [src]="'data:image/jpeg;base64,' + user.image" alt=""></td>
          <td>
            <button class="btn btn-danger" (click)="deleteAccount(user.id)">Delete</button>

          </td>
        </tr>
      </tbody>
      
    </table>
    <div class="paginate">
      <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
    </div>

  </div>
</div>

<div *ngIf="errorMessages" class="error-message">
  {{ errorMessages }}
</div>
